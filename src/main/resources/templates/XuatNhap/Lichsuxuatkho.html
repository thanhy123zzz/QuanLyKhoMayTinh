<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Lịch sử xuất kho</title>

  <body layout:fragment="content">

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Lịch sử Xuất kho</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>

            <li class="breadcrumb-item active">Lịch sử xuất kho</li>

      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Mã đơn</th>
                  <th>Ngày xuất kho</th>
                  <th>Người lập đơn</th>

                  <th>Giá trị đơn hàng</th>
                  <th>Trạng thái</th>
                  <th>Tùy chọn</th>
                </tr>
              </thead>
              <tbody>
                <c:forEach items="${listP}" var="product">
                  <tr>
                    <td style="vertical-align: middle">DX01</td>
                    <td style="vertical-align: middle">20/10/2022</td>
                    <td style="vertical-align: middle">Uy 123</td>
                    <td style="vertical-align: middle">10</td>
                    <td style="vertical-align: middle">120,000,000</td>
                    <td style="vertical-align: middle">Hoàn thành</td>
                    <td style="vertical-align: middle">
                      <a href="Suaphieuxuat.html">
                        <i
                          class="bi bi-pencil-square"
                          style="margin-right: 10px; margin-left: 10px"
                        ></i>
                      </a>
                      <a href="">
                        <i
                          class="bi bi-trash"
                          style="margin-right: 10px; margin-left: 10px"
                        ></i>
                      </a>
                      <a href="DonXuat.html"> Chi tiết </a>
                    </td>
                  </tr>
                </c:forEach>
              </tbody>
            </table>
          </div>
