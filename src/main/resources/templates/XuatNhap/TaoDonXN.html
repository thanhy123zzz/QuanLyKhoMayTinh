<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Nhập xuất hàng / Đơn nhập hàng</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Tạo đơn xuất, nhập kho</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">Tạo đơn xuất, nhập kho</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-6" style="width: 100%">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tạo đơn xuất, nhập kho</h5>

                <!-- General Form Elements -->

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Loại đơn</label>
                  <div class="col-sm-10">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Chọn loại đơn</option>
                      <option value="1">Đơn nhập kho</option>
                      <option value="2">Đơn xuất kho</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Ngày nhập hàng</label
                  >
                  <div class="col-sm-10">
                    <input type="date" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Người lập đơn</label
                  >
                  <div class="col-sm-10">
                    <input type="password" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Số loại hàng hóa</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Tổng tiền</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Trạng thái</label>
                  <div class="col-sm-10">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Chọn trạng thái cho đơn hàng</option>
                      <option value="1">Hoàn thành</option>
                      <option value="2">Thất bại</option>
                      <option value="3">Lỗi</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div
                    class="col-sm-10"
                    style="display: flex; justify-content: center"
                  >
                    <button type="submit" class="btn btn-primary">
                      <a href="Chitietdon.html">Tiếp tục</a>
                    </button>
                  </div>
                </div>

                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->
  </body>
</html>
