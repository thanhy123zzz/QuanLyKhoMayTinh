<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Sửa chi tiết đơn nhập hàng</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Sửa chi tiết đơn nhập hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">
              <a href="Lichsunhapkho.html">Đơn nhập hàng</a>
            </li>
            <li class="breadcrumb-item active"><a href="DonNhap.html"> Chi tiết đơn nhập hàng</a></li>
            <li class="breadcrumb-item active">Sửa chi tiết đơn nhập hàng</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-6" style="width: 100%">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Đơn nhập hàng</h5>

                <!-- General Form Elements -->

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Mã đơn</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Ngày nhập hàng</label
                  >
                  <div class="col-sm-10">
                    <input type="date" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Người lập đơn</label
                  >
                  <div class="col-sm-10">
                    <input type="password" class="form-control" />
                  </div>
                </div>

                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Loại hàng hóa</th>
                      <th>Mã Hàng Hóa</th>
                      <th>Tên Hàng Hóa</th>
                      <th>Số lượng</th>
                      <th>Đơn giá</th>
                      <th>Tổng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <c:forEach items="${listP}" var="product">
                      <tr>
                        <td style="vertical-align: middle">
                          <div class="col-sm-10">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                            >
                              <option selected>Chọn loại hàng</option>
                              <option value="1">Laptop</option>
                              <option value="2">PC</option>
                              <option value="3">Màn hình</option>
                              <option value="4">Tai nghe</option>
                              <option value="5">Bàn phím</option>
                              <option value="6">Chuột</option>
                              <option value="7">Loa</option>
                            </select>
                          </div>
                        </td>
                        <td style="vertical-align: middle"><input type="text" value="1" style="width: 100px"></td>
                        <td style="vertical-align: middle"><input type="text" value="1" style="width: 200px"></td>
                        <td style="vertical-align: middle"><input type="text" value="1" style="width: 80px"></td>
                        <td style="vertical-align: middle"><input type="text" value="1" style="width: 140px"></td>
                        <td style="vertical-align: middle"><input type="text" value="1" style="width: 140px"></td>
                      </tr>
                    </c:forEach>
                    <tr>
                      <th>Tổng</th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th><input type="text" value="1" style="width: 140px"></th>
                    </tr>
                  </tbody>
                </table>

                <div class="row mb-3">
                  <div
                    class="col-sm-10"
                    style="display: flex; justify-content: center"
                  >
                    <button type="submit" class="btn btn-primary">
                      chỉnh sửa
                    </button>
                  </div>
                </div>

                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
