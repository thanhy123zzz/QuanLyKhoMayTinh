<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Sửa đơn xuất hàng</title>

  </head>
  <body layout:fragment="content">
    <main id="main" class="main">

      <div class="pagetitle">
        <h1>Sửa đơn xuất hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item active">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">
              <a href="Lichsuxuatkho.html">Lịch sử xuất kho</a>
            </li>
            <li class="breadcrumb-item active">Sửa đơn xuất hàng</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
      <section class="section">
        <div class="card">
          <div class="card-body">
        <div class="addemployee" style="margin-top: 10px;">
          <div class="modal-dialog">
              <div class="modal-content">
                  <form action="" method="get">
  
                      <div class="modal-body">					
                          <div class="form-group">
                              <label>Mã đơn</label>
                              <input name="id" type="text" class="form-control" required value="">
                          </div>
                          <div class="form-group">
                              <label>Ngày lập</label>
                              <input name="name" type="date" class="form-control" required value="">
                          </div>
                          <div class="form-group">
                              <label>Người lập đơn</label>
                              <input name="user" type="text" class="form-control" required value="">
                          </div>
                          <div class="form-group">
                            <label>Số loại hàng</label>
                            <input name="user" type="text" class="form-control" required value="">
                        </div>
                          <div class="form-group">
                              <label>Giá trị đơn</label>
                              <input name="password" class="form-control" required value=""></input>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 col-form-label">Trạng thái</label>
                            <div class="col-sm-10">
                              <select
                                class="form-select"
                                aria-label="Default select example"
                                style="width:auto;"
                              >
                                <option selected>Chọn trạng thái cho đơn hàng</option>
                                <option value="1">Hoàn thành</option>
                                <option value="2">Thất bại</option>
                                <option value="3">Lỗi</option>
                              </select>
                            </div>
                                               
                      </div>
                      <div class="modal-footer" style="margin-top: 10px;">
                          <input type="submit" class="btn btn-success" value="Sửa">
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
        </div>
         
      </section>
  
    </main><!-- End #main -->
  </body>
</html>
