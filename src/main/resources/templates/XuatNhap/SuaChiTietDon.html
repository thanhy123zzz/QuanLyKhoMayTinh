<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>

    <title>Nhập xuất hàng / Đơn xuất hàng</title>
  </head>

  <body layout:fragment="content">
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Đơn xuất hàng</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
          <li class="breadcrumb-item">Nhập xuất hàng</li>
          <li class="breadcrumb-item active">
            <a href="Lichsuxuatkho.html">Đơn nhập hàng</a>
          </li>
          <li class="breadcrumb-item">Chi tiết lịch sử</li>
          <li class="breadcrumb-item">Sửa chi tiết</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6" style="width: 100%">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sửa chi tiết phiếu</h5>
              <!-- General Form Elements -->
              <form>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"
                  >Mã hàng ho</label>
                  <div class="col-sm-10">
                    <input type="text"
                            class="form-control"
                            readonly
                            disabled/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                  >Ngày Xuất kho</label
                  >
                  <div class="col-sm-10">
                    <input
                            type="date"
                            class="form-control"
                            readonly
                            disabled/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Người lập đơn</label
                  >
                  <div class="col-sm-10">
                    <input type="password"
                            class="form-control"
                            readonly
                            disabled/>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10"
                       style="display: flex; justify-content: center">
                    <button type="submit" class="btn btn-primary">
                      Đồng ý
                    </button>
                  </div>
                  </div>
              </form>
              <!-- End General Form Elements -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    <!-- End #main -->

  </body>
</html>
