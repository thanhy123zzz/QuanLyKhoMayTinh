<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Nhập xuất hàng / Đơn nhập hàng</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Thêm chi tiết đơn hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">
              <a href="TaoDonXN.html">Tạo đơn xuất, nhập kho</a>
            </li>
            <li class="breadcrumb-item">Thêm chi tiết đơn hàng</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-6" style="width: 100%">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Chi tiết đơn hàng</h5>
                <input type="text" value="5" disabled />
                <!-- General Form Elements -->
                <table
                  class="table table-striped table-hover"
                  style="max-width: 1200px"
                >
                  <thead>
                    <tr>
                      <th>Loại hàng hóa</th>
                      <th>Mã hàng hóa</th>
                      <th>Tên Hàng Hóa</th>
                      <th>Số lượng</th>
                      <th>Đơn giá</th>
                      <th>Tổng</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="vertical-align: middle">
                        <div class="col-sm-10">
                          <select
                            class="form-select"
                            aria-label="Default select example"
                          >
                            <option selected>Chọn loại hàng</option>
                            <option value="1">Laptop</option>
                            <option value="2">PC</option>
                            <option value="3">Màn hình</option>
                            <option value="4">Tai nghe</option>
                            <option value="5">Bàn phím</option>
                            <option value="6">Chuột</option>
                            <option value="7">Loa</option>
                          </select>
                        </div>
                      </td>
                      <td style="vertical-align: middle">
                        <input
                          style="width: 100px"
                          type="text"
                          value=""
                          disabled
                        />
                      </td>

                      <td style="vertical-align: middle">
                        <input
                          style="width: 200px"
                          type="text"
                          value=""
                          disabled
                        />
                      </td>
                      <td style="vertical-align: middle">
                        <input
                          style="width: 80px"
                          type="text"
                          value=""
                          disabled
                        />
                      </td>
                      <td style="vertical-align: middle">
                        <input
                          style="width: 140px"
                          type="text"
                          value=""
                          disabled
                        />
                      </td>
                      <td style="vertical-align: middle">
                        <input
                          style="width: 140px"
                          type="text"
                          value=""
                          disabled
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="row mb-3">
                  <div
                    class="col-sm-10"
                    style="display: flex; justify-content: center"
                  >
                    <button type="submit" class="btn btn-primary">
                      Xác nhận
                    </button>
                  </div>
                </div>

                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
