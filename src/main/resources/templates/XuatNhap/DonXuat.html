<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>

    <title>Nhập xuất hàng / Đơn xuất hàng</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Đơn xuất hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">
              <a href="Lichsuxuatkho.html">Đơn xuất hàng</a>
            </li>
            <li class="breadcrumb-item">Chi tiết đơn xuất hàng</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-6" style="width: 100%">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Đơn xuất hàng</h5>

                <!-- General Form Elements -->
                <form>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label"
                      >Mã đơn</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        readonly
                        disabled
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label"
                      >Ngày Xuất kho</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="date"
                        class="form-control"
                        readonly
                        disabled
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                      >Người lập đơn</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        readonly
                        disabled
                      />
                    </div>
                  </div>

                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Loại hàng hóa</th>
                        <th>Mã hàng hóa</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                      </tr>
                    </thead>
                    <tbody>
                      <c:forEach items="${listP}" var="product">
                        <tr>
                          <td style="vertical-align: middle">Laptop</td>
                          <td style="vertical-align: middle">001</td>
                          <td style="vertical-align: middle">
                            laptop gaming msi
                          </td>
                          <td style="vertical-align: middle">2</td>
                          <td style="vertical-align: middle">19,000,000 đ</td>
                          <td style="vertical-align: middle">38,000,000 đ</td>
                        </tr>
                      </c:forEach>
                      <tr>
                        <th>Tổng</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>38,000,000</th>
                      </tr>
                    </tbody>
                  </table>

                  <div class="row mb-3">
                    <div
                      class="col-sm-10"
                      style="display: flex; justify-content: center"
                    >
                      <button type="submit" class="btn btn-primary">
                        <a href="SuaCTDX.html">Chỉnh sửa</a>
                      </button>
                    </div>
                  </div>
                </form>
                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

  </body>
</html>
