<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>

    <title>Nhập xuất hàng / Đơn nhập hàng</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Đơn nhập hàng</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
            <li class="breadcrumb-item">Nhập xuất hàng</li>
            <li class="breadcrumb-item active">
              <a href="Lichsunhapkho.html">Đơn nhập hàng</a>
            </li>
            <li class="breadcrumb-item active">Chi tiết đơn nhập hàng</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-6" style="width: 100%">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Đơn nhập hàng</h5>

                <!-- General Form Elements -->

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label"
                    >Mã đơn</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" readonly disabled />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label"
                    >Ngày nhập hàng</label
                  >
                  <div class="col-sm-10">
                    <input type="date" class="form-control" readonly disabled />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Người lập đơn</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      readonly
                      disabled
                    />
                  </div>
                </div>

                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Loại hàng hóa</th>
                      <th>Mã hàng hóa</th>
                      <th>Tên Hàng Hóa</th>
                      <th>Số lượng</th>
                      <th>Đơn giá</th>
                      <th>Thành tiền</th>
                    </tr>
                  </thead>
                  <tbody>
                    <c:forEach items="${listP}" var="product">
                      <tr>
                        <td style="vertical-align: middle">Laptop</td>
                        <td style="vertical-align: middle">002</td>
                        <td style="vertical-align: middle">Laptopgaming</td>
                        <td style="vertical-align: middle">20</td>
                        <td style="vertical-align: middle">18,000,000</td>
                        <td style="vertical-align: middle">360,000,000</td>
                      </tr>
                    </c:forEach>
                    <tr>
                      <th>Tổng</th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th>360,000,000</th>
                    </tr>
                  </tbody>
                </table>

                <div class="row mb-3">
                  <div
                    class="col-sm-10"
                    style="display: flex; justify-content: center"
                  >
                    <button type="submit" class="btn btn-primary">
                      <a href="SuaCTDN.html">Chỉnh sửa</a>
                    </button>
                  </div>
                </div>

                <!-- End General Form Elements -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
