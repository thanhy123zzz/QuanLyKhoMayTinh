<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
  <title>Icons / Remix - NiceAdmin Bootstrap Template</title>
</head>
<body layout:fragment="content">

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Thêm tài khoản nhân viên</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="QuanlyNV.html">Quản lý nhân viên</a></li>
          <li class="breadcrumb-item active">Thêm nhân viên</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <div class="addemployee">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="" method="get">

                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Mã nhân viên</label>
                                <input name="id" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Tên nhân viên</label>
                                <input name="name" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Tài khoản</label>
                                <input name="user" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input name="password" class="form-control" required></input>
                            </div>
                                                
                        </div>
                        <div class="modal-footer" style="margin-top: 10px;">
                            <input type="submit" class="btn btn-success" value="Thêm">
                        </div>
                    </form>
                </div>
            </div>
        
          </div>
        </div>
      </div>
       
    </section>

  </main><!-- End #main -->

</body>

</html>
