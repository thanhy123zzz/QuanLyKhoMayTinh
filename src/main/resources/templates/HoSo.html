<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Hồ sơ cá nhân</title>
  </head>

  <body layout:fragment="content">

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Hồ sơ</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
            <li class="breadcrumb-item active">Hồ sơ</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section profile">
        <div class="row">
          <div class="col-xl-4">
            <div class="card">
              <div
                class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"/>
                <h2>Nguyễn Thanh Ý</h2>
                <h3>Develop</h3>
              </div>
            </div>
          </div>
          <div class="col-xl-8">
            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
                  <li class="nav-item">
                    <button
                      class="nav-link active"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-overview">
                      Tổng quan
                    </button>
                  </li>
                  <li class="nav-item">
                    <button
                      class="nav-link"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-edit">
                      Chỉnh sửa hồ sơ
                    </button>
                  </li>
                  <li class="nav-item">
                    <button
                      class="nav-link"
                      data-bs-toggle="tab"
                      data-bs-target="#profile-change-password">
                      Đổi mật khẩu
                    </button>
                  </li>
                </ul>
                <div class="tab-content pt-2">
                  <div
                    class="tab-pane fade show active profile-overview"
                    id="profile-overview">
                    <h5 class="card-title">Giới thiệu</h5>
                    <p class="small fst-italic">
                  rất siêng năng trong việc học lập trình.
                      Gánh đồng đội cực tốt
                    </p>

                    <h5 class="card-title">Chi tiết hồ sơ</h5>

                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Họ và tên</div>
                      <div class="col-lg-9 col-md-8">Nguyễn Thanh Ý</div>
                    </div>

                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Ngày sinh</div>
                      <div class="col-lg-9 col-md-8">22/09/2001</div>
                    </div>

                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Giới tính</div>
                      <div class="col-lg-9 col-md-8">nam</div>
                    </div>

                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">CCCD</div>
                      <div class="col-lg-9 col-md-8">066257882258</div>
                    </div>

                    <div class="row">
                      <div class="col-lg-3 col-md-4 label">Số điện thoại</div>
                      <div class="col-lg-9 col-md-8">(436) 486-3538 x29071</div>
                    </div>
                  </div>

                  <div
                    class="tab-pane fade profile-edit pt-3"
                    id="profile-edit">
                    <!-- Profile Edit Form -->
                    <form>
                      <div class="row mb-3">
                        <label
                          for="profileImage"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Ảnh cá nhân</label>
                        <div class="col-md-8 col-lg-9">
                          <img src="assets/img/profile-img.jpg" alt="Profile" />
                          <div class="pt-2">
                            <a
                              href="#"
                              class="btn btn-primary btn-sm"
                              title="Upload new profile image"><i class="bi bi-upload"></i></a>
                            <a href="#"
                              class="btn btn-danger btn-sm"
                              title="Remove my profile image"><i class="bi bi-trash"></i></a>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="fullName"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Họ và tên</label>
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="fullName"
                            type="text"
                            class="form-control"
                            id="fullName"
                            value="Kevin Anderson"/>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="about"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Giới thiệu</label>
                        <div class="col-md-8 col-lg-9">
                          <textarea
                            name="about"
                            class="form-control"
                            id="about"
                            style="height: 100px">
                           nhưng rất siêng năng trong việc học lập trình.
                          Gánh đồng đội cực tốt</textarea>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="company"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Ngày sinh</label>
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="company"
                            type="text"
                            class="form-control"
                            id="company"
                            value="22/09/2001"/>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="Job"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Giới tính</label>
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="job"
                            type="text"
                            class="form-control"
                            id="Job"
                            value="Nam"/>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Country"
                          class="col-md-4 col-lg-3 col-form-label"
                          >CCCD</label>
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="country"
                            type="text"
                            class="form-control"
                            id="Country"
                            value="06625484866"/>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Address"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Số điện thoại</label>
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="address"
                            type="text"
                            class="form-control"
                            id="Address"
                            value="068456288"/>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Lưu thay đổi
                        </button>
                      </div>
                    </form>
                    <!-- End Profile Edit Form -->
                  </div>

                

                  <div class="tab-pane fade pt-3" id="profile-change-password">
                    <!-- Change Password Form -->
                    <form>
                      <div class="row mb-3">
                        <label
                          for="currentPassword"
                          class="col-md-4 col-lg-3 col-form-label"
                          ><Mật khẩu hiện tại>Mật khẩu hiện tại</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="password"
                            type="password"
                            class="form-control"
                            id="currentPassword"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="newPassword"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Mật khẩu mới</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="newpassword"
                            type="password"
                            class="form-control"
                            id="newPassword"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="renewPassword"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Nhập lại mật khẩu mới</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="renewpassword"
                            type="password"
                            class="form-control"
                            id="renewPassword"
                          />
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Đổi mật khẩu
                        </button>
                      </div>
                    </form>
                    <!-- End Change Password Form -->
                  </div>
                </div>
                <!-- End Bordered Tabs -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
