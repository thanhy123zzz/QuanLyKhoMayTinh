<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Quản lý nhân viên</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Quản lý nhân viên</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/thong-ke}">Trang chủ</a></li>
            <li class="breadcrumb-item active">Quản lý nhân viên</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div
          class="addemployeebutton"
          style="width: 280px; display: flex; margin-bottom: 10px"
        >
          <a th:href="@{/quan-ly/them-nv}" class="btn btn-success">
            <span>Thêm Nhân Viên</span></a
          >
        </div>
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Mã nhân viên</th>
                  <th>Tên nhân viên</th>
                  <th>Tài khoản</th>
                  <th>Mật khẩu</th>
                  <th>Tùy chọn</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                    <td style="vertical-align: middle">NV001</td>
                    <td style="vertical-align: middle; width: 400px">
                      Võ Trần Uy
                    </td>
                    <td style="vertical-align: middle">Uy 123</td>
                    <td style="vertical-align: middle">123456</td>

                    <td style="vertical-align: middle">
                      <a th:href="@{/quan-ly/sua-nv}">
                        <i
                          class="bi bi-pencil-square"
                          style="margin-right: 10px; margin-left: 10px"
                        ></i>
                      </a>
                      <a href="">
                        <i class="bi bi-trash"></i>
                      </a>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
