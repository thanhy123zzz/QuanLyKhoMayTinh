<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
  <head>
    <title>Quản lý nhân viên</title>
  </head>

  <body layout:fragment="content">
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Quản lý nhân viên</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/thong-ke}">Trang chủ</a></li>
            <li class="breadcrumb-item active">Quản lý nhân viên</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section">
        <div
          class="addemployeebutton"
          style="width: 280px; display: flex; margin-bottom: 10px"
        >
          <a th:href="@{/trang-them-tk}" class="btn btn-success">
            <span>Thêm Nhân Viên</span></a
          >
        </div>
        <div class="card" >
          <div class="card-body" th:each="thukho : ${thukhos}">
          <p id="maTK" style="display: none" th:text="${thukho.getID()}"></p>
            <table class="table table-striped table-hover" >
              <thead>
                <tr >
                  <th>Mã nhân viên</th>
                  <th>Tên nhân viên</th>
                  <th>Ngày sinh</th>
                  <th>Giới tính</th>
                  <th>SĐT</th>
                  <th>CCCD</th>                  
                  <th>Số tiền trên giờ</th>
                  <th>Ngày bắt đầu</th>
                  <th>Lương</th>
                  <th>Tên Đăng nhập</th>
                  

                </tr>
              </thead>
              <tbody>
                  <tr>
                  
                    <td style="vertical-align: middle" th:text="${thukho.getID()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getTen()}" ></td>
                    <td style="vertical-align: middle" th:text="${thukho.getNgaySinh()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getGioiTinh()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getSoDT()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getCCCD()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getSoTienTrenGio()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getNgayBatDauLam()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getLuong()}"></td>
                    <td style="vertical-align: middle" th:text="${thukho.getTaiKhoan().getUserName()}"></td>
                    
                    

                    <td style="vertical-align: middle">
                      <a th:href="@{${'/thu-kho-ct/'+thukho.getID()}}" class="chitiet">
                        <i
                          class="bi bi-pencil-square"
                          style="margin-right: 10px; margin-left: 10px"
                        ></i>
                      </a>
                      <a th:data-parameter1 ="${thukho.getID()}" onclick="xoa_thu_kho(this.getAttribute('data-parameter1'))">
                        <i class="bi bi-trash"></i>
                      </a>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
